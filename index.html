<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuangKerja - Welcome</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        lilac: {
                            50: '#faf7fd',
                            100: '#f4ecfb',
                            200: '#ebddf7',
                            300: '#dbc2f0',
                            400: '#c69ae6',
                            500: '#b87ce0',
                        },
                    },
                    fontFamily: {
                        elegant: ['"Playfair Display"', 'serif'],
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in forwards',
                        'slide-up': 'slideUp 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f4ecfb 0%, #dbc2f0 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 1;
            transition: opacity 1s ease;
        }
        .welcome-screen.dark {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        .logo-animation {
            animation: logoBounce 1.5s ease infinite alternate;
        }
        @keyframes logoBounce {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-20px) scale(1.05); }
        }
        .welcome-text {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease 1s forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .welcome-complete {
            opacity: 0;
            animation: fadeIn 1s ease 2.5s forwards;
        }
    </style>
</head>
<body class="bg-lilac-50 dark:bg-gray-900 font-poppins min-h-screen flex items-center justify-center p-4 transition-colors duration-300">

<!-- Welcome Screen -->
<div id="welcome-screen" class="welcome-screen dark:bg-gray-900">
    <div class="text-center">
        <div class="logo-animation mb-8">
            <i class="fas fa-briefcase text-lilac-400 dark:text-lilac-300 text-6xl"></i>
        </div>
        <h1 class="text-4xl font-bold text-gray-800 dark:text-white mb-4 welcome-text">Welcome to RuangKerja</h1>
        <p class="text-xl text-gray-600 dark:text-gray-300 mb-8 welcome-text">Your professional workspace</p>
        <div class="welcome-complete">
            <div class="w-12 h-12 border-4 border-lilac-400 dark:border-lilac-300 border-t-transparent rounded-full animate-spin mx-auto"></div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Show welcome animation first
        const welcomeScreen = document.getElementById('welcome-screen');
        
        // After welcome animation completes, redirect to login page
        setTimeout(() => {
            welcomeScreen.style.opacity = '0';
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1000);
        }, 4000); // Total animation duration: 4 seconds (3s for animations + 1s fade out)
    });

    // JavaScript for loading funny circle (cut to only its head left) spinning that appears when page contents are being loaded in
    const loading_circle = document.createElement('div');
    loading_circle.id = 'load_bro';
    loading_circle.innerHTML = `
        <div class="fixed flex-col gap-5 inset-0 flex items-center justify-center bg-white dark:bg-[#111827] bg-opacity-80 z-50">
        <div class="rounded-full animate-spin h-20 w-20 border-t-4 border-[#B57EDC] border-solid"></div>
        </div>
    `;
    document.body.appendChild(loading_circle);

    window.addEventListener('DOMContentLoaded', () => {
        const l = document.getElementById('load_bro');
        if (l) {
        l.remove();
        }
    });
</script>
</body>
</html>
